<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrace - Piškvorky</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .nav-buttons {
            margin-bottom: 20px;
        }
        .nav-buttons a {
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            display: inline-block;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input {
            margin: 5px;
        }
        input {
            padding: 8px;
            width: 200px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #c82333;
        }
    </style>
</head>
<body>

    <h1>Piškvorky</h1>
    <div class="nav-buttons">
        <a href="/home">Domů</a>
        <a href="/login">Přihlášení</a>
        <a href="/about">O projektu</a>
    </div>

    <div class="container">
        <h2>Registrace</h2>
        <form action="/add_user" method="POST">
            <label for="Uname">Uživatelské jméno:</label>
            <input type="text" id="Uname" name="Uname" required>

            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" required>

            <label for="Pass">Heslo:</label>
            <input type="password" id="Pass" name="Pass" required>

            <button type="submit">Registrovat se</button>
        </form>
    </div>

</body>
</html>
